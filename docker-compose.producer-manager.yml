version: '3.8'

services:
    manager:
      image: python:3.11-slim
      working_dir: /app
      volumes:
        - ./:/app:rw
        - manager_data:/app/data
      command: uvicorn apps.api_manager.manager:app --host 0.0.0.0 --port 8002
      ports:
        - "8002:8002"
      restart: unless-stopped

volumes:
  manager_data:
    driver: local

