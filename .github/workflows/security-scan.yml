name: ðŸ” Security Scan

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  environment-check:
    name: Environment Variable Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for exposed secrets in docker-compose
        run: |
          echo "ðŸ” Checking docker-compose files for hardcoded secrets..."
          
          # Check for hardcoded passwords
          if grep -r "PASSWORD.*=" docker-compose*.yml 2>/dev/null | grep -v "PASSWORD_FILE" | grep -v "\$${" | grep -v "#"; then
            echo "âš ï¸  Review: Found password assignments in docker-compose"
          else
            echo "âœ… No obvious hardcoded passwords found"
          fi
          
          # Check for API keys
          if grep -r "API_KEY.*=" docker-compose*.yml 2>/dev/null | grep -v "\$${" | grep -v "#"; then
            echo "âš ï¸  Review: Found API key assignments"
          else
            echo "âœ… No obvious hardcoded API keys found"
          fi
          
          echo "âœ… Environment check passed"

      - name: Verify .gitignore coverage
        run: |
          echo "ðŸ” Verifying .gitignore covers sensitive files..."
          
          required_patterns=(
            ".env"
            ".secrets"
            "*.pem"
            "*.key"
            "node_modules"
          )
          
          found_all=true
          for pattern in "${required_patterns[@]}"; do
            if grep -q "$pattern" .gitignore 2>/dev/null; then
              echo "  âœ… $pattern"
            else
              echo "  âš ï¸  Missing: $pattern"
              found_all=false
            fi
          done
          
          if [ "$found_all" = true ]; then
            echo "âœ… .gitignore properly configured"
          else
            echo "âš ï¸  Some patterns missing from .gitignore"
          fi

  secret-scan:
    name: Secret Detection
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Run custom secret scanner
        run: |
          python scripts/scan-secrets.py || echo "âš ï¸  Secret scan completed with warnings"
        continue-on-error: true

  dependency-scan:
    name: Dependency Vulnerabilities
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
        continue-on-error: true

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true

  docker-security:
    name: Docker Image Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: |
          docker build -t clisonix-api:test -f Dockerfile.api . || echo "âš ï¸  Docker build completed with warnings"
        continue-on-error: true

      - name: Scan Docker image with Trivy
        uses: aquasecurity/trivy-action@master
        if: success()
        with:
          image-ref: 'clisonix-api:test'
          format: 'sarif'
          output: 'trivy-docker-results.sarif'
          severity: 'CRITICAL,HIGH'
        continue-on-error: true

      - name: Upload Docker scan results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-docker-results.sarif'
        continue-on-error: true

  security-report:
    name: Generate Security Report
    runs-on: ubuntu-latest
    needs: [secret-scan, dependency-scan, docker-security, environment-check]
    if: always()
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate security summary
        run: |
          echo "# ðŸ” Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Component | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Secret Detection | ${{ needs.secret-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Dependency Vulnerabilities | ${{ needs.dependency-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Docker Security | ${{ needs.docker-security.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Environment Check | ${{ needs.environment-check.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Scan Date:** $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
